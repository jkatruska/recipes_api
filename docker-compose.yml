version: "3.8"

services:
  nginx:
    build:
      context: ./docker/nginx
    ports:
      - "80:80"
    volumes:
      - ./app/public:/app/public:rw,cached
    depends_on:
      - app

  app:
    build:
      context: ./docker
    volumes:
      - ./app:/app:cached
      - ./app/vendor:/app/vendor:cached
    depends_on:
      - database

  database:
    image: mariadb:10.7.3-focal
    ports:
      - "3306:3306"
    environment:
      MARIADB_USER: recipe
      MARIADB_PASSWORD: recipe
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: app
    volumes:
      - db-data:/var/lib/mysql:rw
volumes:
  db-data: